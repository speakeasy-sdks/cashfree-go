openapi: 3.0.0
info:
  version: '2022-09-01'
  title: Cashfree Payment Gateway APIs
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  contact:
    email: developers@cashfree.com
    name: API Support
    url: https://discord.com/invite/QdZkNSxXsB
  description: Cashfree's Payment Gateway APIs provide developers with a streamlined pathway to integrate advanced payment processing capabilities into their applications, platforms and websites.
servers:
  - url: https://sandbox.cashfree.com/pg
    description: Sandbox server
  - url: https://api.cashfree.com/pg
    description: Production server
tags:
  - name: Orders
    description: Collection of APIs to create, accept payments and refund for an order.
  - name: Payments
    description: Collection of APIs handle payments.
  - name: Refunds
    description: Collection of APIs handle refunds.
  - name: Settlements
    description: Collection of APIs handle settlements.
  - name: Payment Links
    description: Collection of APIs handle payment links.
  - name: Token Vault
    description: Cashfree's token Vault helps you save cards and tokenize them in a PCI complaint manner. We support creation of network tokens which can be used across acquiring banks
  - name: softPOS
    description: softPOS' agent and order management system now supported by APIs
  - name: Offers
    description: Collection of apis to get offers applicable for an order
  - name: EligibilityAPIs
    description: Collection of apis to fetch eligible payment methods for customer and order
  - name: SettlementReconciliation
    description: APIs to get detail list about money settled to your account
  - name: PGReconciliation
    description: Transac1tio1n reconciliation
x-speakeasy-retries:
  strategy: backoff
  backoff:
    initialInterval: 500        # 500 milliseconds
    maxInterval: 60000          # 60 seconds
    maxElapsedTime: 3600000     # 5 minutes
    exponent: 1.5
  statusCodes:
    - 5XX
    - 4XX
  retryConnectionErrors: true
x-speakeasy-name-override:
  - operationId: ^get.*
    methodNameOverride: get
  - operationId: ^create.*
    methodNameOverride: create
  - operationId: ^delete.*
    methodNameOverride: delete
  - operationId: ^fetch.*
    methodNameOverride: fetch
  - operationId: ^order.*
    methodNameOverride: order
  - operationId: ^submit.*
    methodNameOverride: submit
  - operationId: ^cancel.*
    methodNameOverride: cancel
  - operationId: ^capture.*
    methodNameOverride: capture
security:
  - XClientID: []
    XClientSecret: []
  - XClientID: []
    XPartnerAPIKey: []
  - XClientID: []
    XClientSignatureHeader: []
  - XPartnerMerchantID: []
    XPartnerAPIKey: []
components:
  securitySchemes:
    XClientID:
      type: apiKey
      in: header
      name: x-client-id
      description: Client app ID. You can find your app id in the <a href="https://merchant.cashfree.com/merchants/pg/developers/api-keys?env=prod" target="_blank">merchant dashboard</a>.
    XClientSecret:
      type: apiKey
      in: header
      name: x-client-secret
      description: Client secret key. You can find your secret in the <a href="https://merchant.cashfree.com/merchants/pg/developers/api-keys?env=prod" target="_blank">merchant dashboard</a>.
    XClientSignatureHeader:
      type: apiKey
      in: header
      name: x-client-signature
      description: Use this if you do not want to pass the secret key and instead want to use signature
    XPartnerAPIKey:
      type: apiKey
      in: header
      name: x-partner-apikey
      description: If you are partner and you are making an api call on behalf of a merchant
    XPartnerMerchantID:
      type: apiKey
      in: header
      name: x-partner-merchantid
      description: If you are partner use this to specify the merchant id if you don't have the merchant client app id
  schemas:
    AllOffers:
      title: All Offers
      type: object
      description: All offers applicable
    ApiError:
      title: ApiError
      description: Error at cashfree's server
      example:
        message: internal Server Error
        code: internal_error
        type: api_error
      type: object
      properties:
        message:
          type: string
        code:
          type: string
        type:
          type: string
          enum:
            - api_error
          description: api_error
    ApiError404:
      title: ApiError404
      description: Error when resource requested is not found
      example:
        message: something is not found
        code: somethind_not_found
        type: invalid_request_error
      type: object
      properties:
        message:
          type: string
        code:
          type: string
        type:
          type: string
          enum:
            - invalid_request_error
          description: invalid_request_error
    ApiError409:
      title: ApiError409
      example:
        message: order with same id is already present
        code: order_already_exists
        type: invalid_request_error
      type: object
      properties:
        message:
          type: string
        code:
          type: string
        type:
          type: string
          enum:
            - invalid_request_error
          description: invalid_request_error
    ApiError502:
      title: ApiError502
      example:
        message: something is not found
        code: bank_processing_failure
        type: invalid_request_error
      type: object
      properties:
        message:
          type: string
        code:
          type: string
          description: |
            `bank_processing_failure` will be returned here to denote failure at bank.
        type:
          type: string
          enum:
            - api_error
          description: api_error
    App:
      title: App
      example:
        channel: link
        provider: gpay
        phone: '8474090552'
      type: object
      properties:
        channel:
          type: string
          description: Specify the channel through which the payment must be processed.
        provider:
          type: string
          enum:
            - gpay
            - phonepe
            - ola
            - paytm
            - amazon
            - airtel
            - freecharge
            - mobikwik
            - jio
          description: Specify the provider through which the payment must be processed.
        phone:
          type: string
          description: Customer phone number associated with a wallet for payment.
      required:
        - channel
        - provider
        - phone
    AppPaymentMethod:
      title: AppPaymentMethod
      example:
        app:
          channel: link
          provider: gpay
          phone: '8474090552'
      type: object
      properties:
        app:
          $ref: '#/components/schemas/App'
      required:
        - app
    AuthenticationError:
      title: AuthenticationError
      example:
        message: authentication Failed
        code: request_failed
        type: authentication_error
      type: object
      properties:
        message:
          type: string
        code:
          type: string
        type:
          type: string
          description: authentication_error
    AuthorizationInPaymentsEntity:
      title: AuthorizationInPayments
      description: The authorization details are present for payments which go through the preauthorization workflow. Or else this parameter will be null.
      example:
        action: CAPTURE
        status: PENDING
        captured_amount: 100
        start_time: '2022-02-09T18:04:34+05:30'
        end_time: '2022-02-19T18:04:34+05:30'
        approve_by: '2022-02-09T18:04:34+05:30'
        action_reference: '6595231908096894505959'
        action_time: '2022-08-03T16:09:51'
      type: object
      properties:
        action:
          type: string
          enum:
            - CAPTURE
            - VOID
          description: One of CAPTURE or VOID
        status:
          type: string
          enum:
            - SUCCESS
            - PENDING
          description: One of SUCCESS or PENDING
        captured_amount:
          type: number
          description: The captured amount for this authorization request
        start_time:
          type: string
          description: Start time of this authorization hold (only for UPI)
        end_time:
          type: string
          description: End time of this authorization hold (only for UPI)
        approve_by:
          type: string
          description: Approve by time as passed in the authorization request (only for UPI)
        action_reference:
          type: string
          description: 'CAPTURE or VOID reference number based on action '
        action_time:
          type: string
          description: Time of action (CAPTURE or VOID)
    AuthorizationRequest:
      title: AuthorizationRequest
      example:
        action: CAPTURE
        amount: 100
      type: object
      properties:
        action:
          type: string
          enum:
            - CAPTURE
            - VOID
          description: Type of authorization to run. Can be one of 'CAPTURE' , 'VOID'
        amount:
          type: number
          description: The amount if you are running a 'CAPTURE'
    BadRequestError:
      title: BadRequestError
      example:
        message: bad URL, please check API documentation
        code: request_failed
        type: invalid_request_error
      type: object
      properties:
        message:
          type: string
        code:
          type: string
        type:
          type: string
          enum:
            - invalid_request_error
    Card:
      title: Card
      example:
        channel: link
        card_number: '4111111111111111'
        card_holder_name: Tushar Gupta
        card_expiry_mm: '06'
        card_expiry_yy: '22'
        card_cvv: '900'
      type: object
      properties:
        channel:
          type: string
          enum:
            - link
            - post
          description: The channel for card payments can be "link" or "post". Post is used for seamless OTP payments where merchant captures OTP on their own page.
        card_number:
          type: string
          description: Customer card number for plain card transactions. Token pan number for tokenized card transactions.
        card_holder_name:
          type: string
          description: Customer name mentioned on the card.
        card_expiry_mm:
          type: string
          description: Card expiry month for plain card transactions. Token expiry month for tokenized card transactions.
        card_expiry_yy:
          type: string
          description: Card expiry year for plain card transactions. Token expiry year for tokenized card transactions.
        card_cvv:
          type: string
          description: CVV mentioned on the card.
        instrument_id:
          type: string
          description: instrument id of saved card. Required only to make payment using saved instrument.
        cryptogram:
          type: string
          description: cryptogram received from card network. Required only for tokenized card transactions.
        token_requestor_id:
          type: string
          description: TRID issued by card networks. Required only for tokenized card transactions.
        card_display:
          type: string
          description: last 4 digits of original card number. Required only for tokenized card transactions.
        card_alias:
          type: string
          description: Card alias as returned by Cashfree Vault API.
        card_bank_name:
          type: string
          enum:
            - Kotak
            - ICICI
            - RBL
            - BOB
            - Standard Chartered
          description: One of ["Kotak", "ICICI", "RBL", "BOB", "Standard Chartered"]. Card bank name, required for EMI payments. This is the bank user has selected for EMI
        emi_tenure:
          type: integer
          description: EMI tenure selected by the user
          required:
            - channel
            - card_number
            - card_expiry_mm
            - card_expiry_yy
            - card_cvv
    CardArray:
      title: card array
      type: string
      example: dc
    CardEMI:
      title: CardEMI
      example:
        channel: link
        card_number: '4111111111111111'
        card_holder_name: Tushar Gupta
        card_expiry_mm: '06'
        card_expiry_yy: '22'
        card_cvv: '900'
      type: object
      properties:
        channel:
          type: string
          description: The channel for card payments will always be "link"
        card_number:
          type: string
          description: Customer card number.
        card_holder_name:
          type: string
          description: Customer name mentioned on the card.
        card_expiry_mm:
          type: string
          description: Card expiry month.
        card_expiry_yy:
          type: string
          description: Card expiry year.
        card_cvv:
          type: string
          description: CVV mentioned on the card.
        card_alias:
          type: string
          description: Card alias as returned by Cashfree Vault API
        card_bank_name:
          type: string
          enum:
            - hdfc
            - kotak
            - icici
            - rbl
            - bob
            - standard chartered
            - axis
            - au
            - 'yes'
            - sbi
            - fed
            - hsbc
            - citi
            - amex
          description: Card bank name, required for EMI payments. This is the bank user has selected for EMI. One of ["hdfc, "kotak", "icici", "rbl", "bob", "standard chartered", "axis", "au", "yes", "sbi", "fed", "hsbc", "citi", "amex"]
        emi_tenure:
          type: integer
          description: EMI tenure selected by the user
          required:
            - channel
            - card_number
            - card_expiry_mm
            - card_expiry_yy
            - card_cvv
            - card_bank_name
            - emi_tenure
    CardEMIPaymentMethod:
      title: CardEMIPaymentMethod
      example:
        emi:
          channel: link
          card_number: '4111111111111111'
          card_holder_name: Tushar Gupta
          card_expiry_mm: '06'
          card_expiry_yy: '22'
          card_cvv: '900'
          card_bank_name: kotak
          emi_tenure: 3
      type: object
      properties:
        emi:
          $ref: '#/components/schemas/CardEMI'
      required:
        - card
    CardPaymentMethod:
      title: CardPaymentMethod
      description: 'The card payment object is used to make payment using either plain card number, saved card instrument id or using cryptogram '
      example:
        card:
          channel: link
          card_number: '4111111111111111'
          card_holder_name: Tushar Gupta
          card_expiry_mm: '06'
          card_expiry_yy: '22'
          card_cvv: '900'
      type: object
      properties:
        card:
          $ref: '#/components/schemas/Card'
      required:
        - card
    CardlessEMI:
      title: CardlessEMI
      example:
        channel: link
        provider: kotak
        phone: 7768913241
        emi_tenure: 3
      type: object
      properties:
        channel:
          type: string
          description: The channel for cardless EMI is always `link`
        provider:
          type: string
          enum:
            - flexmoney
            - zestmoney
            - hdfc
            - icici
            - cashe
            - idfc
            - kotak
          description: One of [`flexmoney`, `zestmoney`, `hdfc`, `icici`, `cashe`, `idfc`, `kotak`]
        phone:
          type: string
          description: Customers phone number for this payment instrument. If the customer is not eligible you will receive a 400 error with type as 'invalid_request_error' and code as 'invalid_request_error'
        emi_tenure:
          type: integer
          description: EMI tenure for the selected provider. This is mandatory when provider is one of [`hdfc`, `icici`, `cashe`, `idfc`, `kotak`]
    CardlessEMIEntity:
      title: CardlessEMIEntity
      type: object
      properties:
        payment_method:
          type: string
          minLength: 3
          maxLength: 50
          example: idfc
        emi_plans:
          type: array
          items:
            $ref: '#/components/schemas/EMIPlansArray'
    CardlessEMIPaymentMethod:
      title: CardlessEMIPaymentMethod
      example:
        channel: link
        provider: flexmoney
        phone: 781234121
      type: object
      properties:
        cardless_emi:
          $ref: '#/components/schemas/CardlessEMI'
      required:
        - cardless_emi
    CardlessEMIQueries:
      title: QueriesObject
      type: object
      properties:
        order_id:
          type: string
          description: OrderId of the order. Either of `order_id` or `amount` is mandatory.
          minLength: 3
          maxLength: 50
          format: double
          example: order_413462PK1RI1IwYB1X69LgzUQWiSxYDF
        amount:
          type: number
          description: Amount of the order. OrderId of the order. Either of `order_id` or `amount` is mandatory.
          minLength: 3
          maxLength: 100
          example: 100
        customer_details:
          $ref: '#/components/schemas/CustomerDetailsCardlessEMI'
    CashbackDetails:
      title: CashbackDetails
      example:
        cashback_type: percentage
        cashback_value: '20'
        max_cashback_amount: '150'
      type: object
      properties:
        cashback_type:
          type: string
          description: Type of discount
          enum:
            - flat
            - percentage
          minLength: 1
          maxLength: 50
        cashback_value:
          type: string
          description: Value of Discount.
          minLength: 1
          maxLength: 100
        max_cashback_amount:
          type: string
          description: Maximum Value of Cashback allowed.
          minLength: 1
          maxLength: 100
      required:
        - cashback_type
        - cashback_value
        - max_cashback_amount
    CreateLinkRequest:
      title: CreateLinkRequest
      description: Request paramenters for link creation
      example:
        link_amount: 100
        link_currency: INR
        link_minimum_partial_amount: 20
        link_id: my_link_id
        link_partial_payments: true
        customer_details:
          $ref: '#/components/schemas/LinkCustomerDetailsEntity'
        link_expiry_time: '2021-10-14T15:04:05+05:30'
        link_purpose: Payment for PlayStation 11
        link_notify:
          $ref: '#/components/schemas/LinkNotifyEntity'
        link_auto_reminders: true
        link_notes:
          $ref: '#/components/schemas/LinkNotesEntity'
        link_meta:
          $ref: '#/components/schemas/LinkMetaEntity'
      type: object
      properties:
        link_id:
          type: string
          description: Unique Identifier (provided by merchant) for the Link. Alphanumeric and only - and _ allowed (50 character limit). Use this for other link-related APIs.
          maxLength: 50
        link_amount:
          type: number
          format: double
          description: Amount to be collected using this link. Provide upto two decimals for paise.
        link_currency:
          type: string
          description: Currency for the payment link. Default is INR. Contact care@cashfree.com to enable new currencies.
          minLength: 3
          maxLength: 3
        link_purpose:
          type: string
          description: A brief description for which payment must be collected. This is shown to the customer.
          maxLength: 500
        customer_details:
          $ref: '#/components/schemas/LinkCustomerDetailsEntity'
        link_partial_payments:
          type: boolean
          description: If "true", customer can make partial payments for the link.
        link_minimum_partial_amount:
          type: number
          format: double
          description: Minimum amount in first installment that needs to be paid by the customer if partial payments are enabled. This should be less than the link_amount.
        link_expiry_time:
          type: string
          description: Time after which the link expires. Customers will not be able to make the payment beyond the time specified here. You can provide them in a valid ISO 8601 time format. Default is 30 days.
        link_notify:
          $ref: '#/components/schemas/LinkNotifyEntity'
        link_auto_reminders:
          type: boolean
          description: If "true", reminders will be sent to customers for collecting payments.
        link_notes:
          $ref: '#/components/schemas/LinkNotesEntity'
        link_meta:
          $ref: '#/components/schemas/LinkMetaEntity'
      required:
        - link_amount
        - link_currency
        - link_id
        - customer_details
        - link_purpose
    CreateOfferBackendRequest:
      title: CreateOfferBackendRequest
      type: object
      properties:
        offer_meta:
          $ref: '#/components/schemas/OfferMeta'
        offer_tnc:
          $ref: '#/components/schemas/OfferTnc'
        offer_details:
          $ref: '#/components/schemas/OfferDetails'
        offer_validations:
          $ref: '#/components/schemas/OfferValidations'
      required:
        - offer_meta
        - offer_tnc
        - offer_details
        - offer_validations
    CreateOrderBackendRequest:
      title: CreateOrderBackendRequest
      description: Request body to create an order at cashfree
      type: object
      properties:
        order_id:
          type: string
          description: Order identifier present in your system. Alphanumeric, '_' and '-' only
          minLength: 3
          maxLength: 45
        order_amount:
          type: number
          description: Bill amount for the order. Provide upto two decimals. 10.15 means Rs 10 and 15 paisa
          format: double
          example: 10.15
        order_currency:
          type: string
          description: Currency for the order. INR if left empty. Contact care@cashfree.com  to enable new currencies.
          example: INR
        customer_details:
          $ref: '#/components/schemas/CustomerDetails'
        terminal:
          $ref: '#/components/schemas/TerminalDetails'
        order_meta:
          $ref: '#/components/schemas/OrderMeta'
        order_expiry_time:
          type: string
          format: ISO8601
          description: Time after which the order expires. Customers will not be able to make the payment beyond the time specified here. We store timestamps in IST, but you can provide them in a valid ISO 8601 time format. Example 2021-07-02T10:20:12+05:30 for IST, 2021-07-02T10:20:12Z for UTC
          example: '2021-07-02T10:20:12+05:30'
        order_note:
          type: string
          description: Order note for reference.
          example: Test order
          minLength: 3
          maxLength: 200
        order_tags:
          $ref: '#/components/schemas/OrderTags'
        order_splits:
          type: array
          description: If you have Easy split enabled in your Cashfree account then you can use this option to split the order amount.
          items:
            $ref: '#/components/schemas/VendorSplit'
      required:
        - order_amount
        - order_currency
        - customer_details
    CreateRefundRequest:
      title: CreateRefundRequest
      example:
        refund_amount: 1
        refund_id: refund_00912
        refund_note: refund note for reference
        refund_speed: STANDARD or INSTANT
      type: object
      properties:
        refund_amount:
          type: number
          format: double
          description: Amount to be refunded. Should be lesser than or equal to the transaction amount. (Decimals allowed)
        refund_id:
          type: string
          description: An unique ID to associate the refund with. Provie alphanumeric values
          minLength: 3
          maxLength: 40
        refund_note:
          type: string
          description: A refund note for your reference.
          minLength: 3
          maxLength: 100
        refund_speed:
          type: string
          enum:
            - STANDARD
            - INSTANT
          description: Speed at which the refund is processed. It's an optional field with default being STANDARD
        refund_splits:
          type: array
          items:
            $ref: '#/components/schemas/VendorSplit'
      required:
        - refund_amount
        - refund_id
    CreateTerminalRequest:
      title: Create Terminal
      example:
        terminal_id: 1
        terminal_name: Jane Doe
        terminal_phone_no: 9876543210
        terminal_area: Bangalore
        terminal_note: POS Vertical
      type: object
      properties:
        terminal_id:
          type: string
          description: merchant’s internal terminal id
          minLength: 3
          maxLength: 100
        terminal_name:
          type: string
          description: terminal name to be assigned by merchants
          minLength: 3
          maxLength: 100
        terminal_phone_no:
          type: string
          description: phone number assigned to the terminal
          minLength: 10
          maxLength: 10
      required:
        - terminal_phone_no
        - terminal_name
    Cryptogram:
      type: object
      title: FetchCryptogram
      example:
        instrument_id: 54deabb4-ba45-4a60-9e6a-9c016fe7ab10
        token_requestor_id: '22457512314'
        card_number: '4491365621601472'
        card_expiry_mm: '06'
        card_expiry_yy: '2025'
        cryptogram: AQBBBBBBZatIlaIAmWKSghwBBBB=
        card_display: '1234'
      properties:
        instrument_id:
          type: string
          description: instrument_id of saved instrument
        token_requestor_id:
          type: string
          description: TRID issued by card networks
        card_number:
          type: string
          description: token pan number
        card_expiry_mm:
          type: string
          description: token pan expiry month
        card_expiry_yy:
          type: string
          description: token pan expiry year
        cryptogram:
          type: string
          description: cryptogram
        card_display:
          type: string
          description: last 4 digits of original card number
    CustomerDetails:
      title: CustomerDetails
      description: The customer details that are necessary. Note that you can pass dummy details if your use case does not require the customer details.
      example:
        customer_id: 7112AAA812234
        customer_email: john@cashfree.com
        customer_phone: '9908734801'
        customer_name: John Doe
        customer_bank_account_number: '1518121112'
        customer_bank_ifsc: XITI0000001
        customer_bank_code: 3333
      type: object
      properties:
        customer_id:
          type: string
          description: A unique identifier for the customer. Use alphanumeric values only.
          minLength: 3
          maxLength: 50
        customer_email:
          type: string
          description: Customer email address.
          minLength: 3
          maxLength: 100
        customer_phone:
          type: string
          description: Customer phone number.
          minLength: 10
          maxLength: 10
        customer_name:
          type: string
          description: Name of the customer.
          minLength: 3
          maxLength: 100
        customer_bank_account_number:
          type: string
          description: Customer bank account. Required if you want to do a bank account check (TPV)
          minLength: 3
          maxLength: 20
        customer_bank_ifsc:
          type: string
          description: Customer bank IFSC. Required if you want to do a bank account check (TPV)
        customer_bank_code:
          type: number
          description: Customer bank code. Required for net banking payments, if you want to do a bank account check (TPV)
      required:
        - customer_id
        - customer_phone
    CustomerDetailsCardlessEMI:
      title: CustomerDetailsObject
      description: Details of the customer for whom eligibility is being checked.
